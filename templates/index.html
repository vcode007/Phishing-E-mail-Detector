<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phishing Email Detector</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-lg p-8 max-w-xl w-full">
    <h1 class="text-3xl font-bold mb-6 text-center text-black">ðŸš¨ Phishing Email Detector</h1>

    <form method="post">
      <textarea name="email" placeholder="Paste your email content here..." required
        class="w-full h-40 p-4 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      <button type="submit"
        class="w-full bg-black text-white py-2 px-4 rounded hover:bg-gray-800 transition">Analyze Email</button>
    </form>

    {% if result %}
      <div class="mt-6 bg-gray-50 p-4 rounded text-center border">
        <p class="text-lg font-semibold text-gray-800">Result: {{ result }}</p>
      </div>
    {% endif %}
  </div>

</body>
</html>
